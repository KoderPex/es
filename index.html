<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apontamentos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/material-icons.css" />
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/style.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.inputmask.bundle.js"></script>

    <script src="js/polyfill/fetch.js"></script>
    <script src="js/helpers/Bind.js"></script>
    <script src="js/helpers/DateHelper.js"></script>
    <script src="js/models/Apontamento.js"></script>
    <script src="js/models/ListaApontamentos.js"></script>
    <script src="js/dao/ApontamentoDAO.js"></script>
    <script src="js/services/ProxyFactory.js"></script>
    <script src="js/services/HttpService.js"></script>
    <script src="js/services/ConnectionFactory.js"></script>
    <script src="js/services/ApontamentoService.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/ApontamentosButtonView.js"></script>
    <script src="js/views/ApontamentosListView.js"></script>
    <script src="js/controllers/ApontamentoController.js"></script>

    <script src="js/index.js?"></script>
</head>
<body class="container">
    <h1 class="text-center"></h1>
    <div class="card">
        <div class="header">
            <h4>Apontamentos</h4>
            <div class="row clearfix" id="apontamentosButtonsView" style="display:none"></div>
        </div>
        <div class="body" id="divBody">
            <form class="form">
                <div class="row clearfix" id="divInputDate" style="display:none">
                    <div class="col-md-3">
                        <b>Data</b>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">date_range</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control date" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" id="apontamentosListView"></div>
            </form>
        </div>
    </div>
</body>
</html>
